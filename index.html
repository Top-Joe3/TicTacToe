<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="nameRow">
            <input type="text" placeholder="Enter your name" class="player"></input>
            <input type="text" placeholder="Enter opponent's name" class="oppPlayer"></input>
            <button>Start Game</button>
        </div>
        <p class="turn"></p>
        <div class="board"></div>
        <p class="result"></p>
    </div>
</body>
</html>
